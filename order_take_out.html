<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>テイクアウトの注文</title>
</head>
<body>
    <div class="bg-white p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3 text-center">
        <h3 class="text-2xl font-semibold mb-6">テイクアウトのご注文</h3>

    <p class="text-1xl font-semibold mb-6">
            事前注文いただくと<br>
            通常料金より10％お安くなります。<br>
    </p>

    <form action="/takeout_order_complete" method = "post">
        <div class="mb-4 flex items-center">
            <label for="customer_name" class="w-60 mr-4 text-gray-700">お名前</label>
            <input type="text" id="customer_name" name="customer_name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required>
        </div>

        %import math
            % for j, i in enumerate(menu):
               <label for="item-1" class="w-40 mr-4 text-gray-700"> {{i[0]}}  </label>
                   <input type="number" id= "item" name="quantity{{j}}" min="0" class="w-16 mr-4 px-2 py-1 border rounded focus:outline-none focus:border-blue-500" max = "20">
                   <span class="mr-4 text-gray-700">{{ i[1] }}円 → {{ math.floor(i[1]*0.9) }}円</span><br><br>
            %end

        <div class="mb-4 flex items-center">
                <label for="remarks" class="w-60 mr-4 text-gray-700">備考</label>
                <textarea id="remarks" name="note" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="店舗にお伝えしたい内容がありましたらご記載ください"></textarea>
        </div>


        <div class="mb-4 flex items-center">
            <label for="remarks" class="w-60 mr-4 text-gray-700">受け取り時間</label>
            <select name="month" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>　月

            <select name="day" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            </select>　日

            <select name="hour" required>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            </select>　時

            <select name="minite" required>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
            </select>　分

        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">テイクアウトの注文する</button>
    </form>
    <button type="button" class="text-blue-500 hover:underline" onclick= "history.back()">戻る</button>

</div>
</body>
</html>
