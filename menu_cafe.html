<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗側管理メニュー画面</title>
    <!-- Tailwind CSS CDN (for quick demo purposes) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3 text-center">
    <h2 class="text-2xl font-semibold mb-6">店舗側管理メニュー画面</h2>

    <div>
        <a href="weekly_vacancy_for_cafe" class="block p-4 border rounded hover:bg-gray-200">空席確認 / 予約</a>
    </div>
    <br>

    <form action="/inquiry">
    <!-- Input Form -->
    <div class="mb-4">
        <input type="text" name = "input_reservation_code" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="予約番号を入力してください">
    </div>

    <!-- Submit Button -->
    <div class="mb-6">
        <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">予約照会</button>
    </div>
    </form>
</div>

</body>
</html>
