<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <!-- Tailwind CSS CDN (for quick demo purposes) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">ログイン</h2>

    <form action="/menu_user">
        <div class="mb-4">
            <label for="user_id" class="block text-sm font-medium text-gray-600">ユーザーID（メールアドレス）</label>
            <input type="text" id="email_ID" name="email_ID" class="mt-1 p-2 w-full border rounded-md">

            <label for="pass_word" class="block text-sm font-medium text-gray-600">パスワード</label>
            <input type="text" id="pass_word" name="pass_word" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="flex justify-between">
            <button type="submit"  class="bg-blue-500 text-white p-2 rounded-md w-1/2">ログイン</button>
        </div>
    </form>

    <br>
     <div class="flex justify-between mb-2">
        <a href="sign_up" class="text-blue-500 hover:underline">新規会員登録する</a>
    </div>
</div>

</body>
</html>
