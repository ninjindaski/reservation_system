<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約登録</title>
    <!-- Tailwind CSS CDN (for quick demo purposes) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

    <body class="bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3 text-center">
        <h3 class="text-2xl font-semibold mb-6">予約に必要な情報を入力してください</h3>

    <p class="text-1xl font-semibold mb-6">
        ※人数は、2～6様分確保できます。<br>
        ※お席は最大2時間ご利用いただけます。</p>

    <form action="/confirm_reserve/{{date}}/{{time}}" method = "post">
        <div class="mb-4 flex items-center">
            <label for="reservation_time" class="w-60 mr-4 text-gray-700">ご利用開始日時</label>
            <label id = "reservation_datetime" name = "reservation_datetime" class="w-60 mr-4 text-gray-700">{{date[5:7]}}月{{date[8:10]}}日 {{time}}：00</label>
        </div>

        <div class="mb-4 flex items-center">
            <label for="customer_name" class="w-60 mr-4 text-gray-700">代表者氏名</label>
            <input type="text" id="customer_name" name="customer_name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="代表者の氏名を入力してください" required>
        </div>

        <!-- Number of Guests -->
        <div class="mb-4 flex items-center">
            <label for="number_of_customer" class="w-60 mr-4 text-gray-700">人数</label>
            <select id="number_of_customer" name="number_of_customer" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <!-- Duration of Stay -->
        <div class="mb-4 flex items-center">
            <label for="duration" class="w-60 mr-4 text-gray-700">滞在時間</label>
            <select id="duration" name="duration" class="w-65 px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <label for="duration" class="w-60 mr-4 text-gray-700">時間</label>
        </div>

         <!-- Reservation Note -->
        <div class="mb-4 flex items-center">
            <label for="remarks" class="w-60 mr-4 text-gray-700">備考</label>
            <textarea id="remarks" name="note" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="店舗にお伝えしたい内容がありましたらご記載ください"></textarea>
        </div>

         <!-- Guest email -->
        <div class="mb-4 flex items-center">
            <label for="email" class="w-60 mr-4 text-gray-700">メールアドレス</label>
            <input type="text" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="メールアドレスをご記入ください" required>
        </div>

        <p class="text-1xl font-semibold mb-6">
            下記より事前注文いただくと<br>
            通常料金より10％お安くなります。<br>
        </p>
        %import math
        % for j, i in enumerate(menu):
           <label for="item-1" class="w-40 mr-4 text-gray-700"> {{i[0]}}  </label>
               <input type="number" id= "item" name="quantity{{j}}" min="0" class="w-16 mr-4 px-2 py-1 border rounded focus:outline-none focus:border-blue-500" max = "20">
               <span class="mr-4 text-gray-700">{{ i[1] }}円 → {{ math.floor(i[1]*0.9) }}円</span><br><br>
        %end
        
<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">予約する</button>
</form>
        <!--        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">予約する</button>-->

    <div class="flex justify-between mb-2">
        <button type="button" class="text-blue-500 hover:underline" onclick= "history.back()">戻る</button>
    </div>
</div>
</body>
</html>
